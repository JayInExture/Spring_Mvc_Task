<html  xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/Header.css}" />
<link rel="stylesheet" th:href="@{/assets/css/Forgot_Password.css} "/>
  <link rel="stylesheet" th:href="@{/assets/css/Footer.css}" />
    <title>Forgot Password</title>
</head>
<body>

 <div th:replace="Header :: header"></div>
<section class="forgot">
    <h2>Forgot Password</h2>
    <form action="NEWPassword" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>New Password:</label>
            <input type="password" name="newPassword" required>
        </div>

        <div>
            <button class="reset_btn" type="submit">Reset Password</button>
        </div>
    </form>
            <a href="Login">Login</a>
            ||
            <a href="index">Register</a>

    </section>
<div th:replace="Footer :: footer"></div>
<script th:src="@{/assets/Js/Header.js}" defer></script>
</body>
</html>
