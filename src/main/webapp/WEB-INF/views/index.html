<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
   <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />

    <title>Registration Form</title>
</head>

<body>
<header class="container">
    <div>
        Registration Form
    </div>
</header>
<section class="container ">
<div th:if="${error}">
            <div th:replace="~{error :: body}"></div>
        </div>
    <div class="row">
        <div class="col-12">
        </div>
       <!--  th:enctype="multipart/form-data" -->
       <!--th:attr="enctype=${'multipart/form-data'}"  -->
       <!--  enctype="multipart/form-data"  -->
       
        <form id="registration_form" class="col-12" action="register" method="post" enctype="multipart/form-data" >
            <p>Note:- all <span>*</span> fields are mandatory</p>
            <div>
                <label class="form-label">User Type:-</label>
                <select class="form-select" name="userType">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div>
                <label for="First_name" class="form-label">First Name:-</label>
                <input type="text" id="First_name" name="firstName" class="form-control " >

            </div>
            <div>
                <label for="Last_name" class="form-label">Last Name:-</label>
                <input type="text" id="Last_name" name="lastName" class="form-control " >
            </div>

            <div>
                <label class="form-label" for="email">Email:-</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="Password" class="form-label">Password:-</label>
                <input type="text" id="Password" name="Password" class="form-control " required>
            </div>
            <div>
                <label for="Confirm_Password" class="form-label">Confirm Password:-</label>
                <input type="text" id="Confirm_Password" name="Confirm_Password" class="form-control "
                       required>
            </div>
            <div id="dob_container">
                <label class="form-label" for="dob">Date of Birth:-</label>
                <input class="form-control" type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label class="form-label">Country:-</label>
                <div class="countries">
                    <label><input type="radio" name="country" value="india">India</label>
                    <label><input type="radio" name="country" value="USA">USA</label>
                    <label><input type="radio" name="country" value="Canada">Canada</label>
                    <label><input type="radio" name="country" value="other">Other..</label>
                </div>
            </div>
            <div>
                <label class="form-label">Interests:-</label><br>
                <div class="interests">
                    <label><input type="checkbox" name="interests" value="sports">Sports</label>
                    <label><input type="checkbox" name="interests" value="music">Music</label>
                    <label><input type="checkbox" name="interests" value="travel">Travel</label>
                    <label><input type="checkbox" name="interests" value="other">Other..</label>
                </div>
            </div>


            <div>
                <label class="form-label" >Address:-</label>
                <div class="address-field">
                    <input class="form-control" type="text" name="addresses[0].street" placeholder="Street" required>
                    <input class="form-control" type="text" name="addresses[0].city" placeholder="City" required>
                    <input class="form-control" type="text" name="addresses[0].zip" placeholder="Zip" required>
                    <input class="form-control" type="text" name="addresses[0].state" placeholder="State" required>
                    <button class="btn btn-danger delete-address" type="button">Delete</button>
                </div>

                <div class="add-address-button">
                    <button class="btn btn-info" type="button" id="add-address">Add Address</button>
                </div>
            </div>
            <div class="dropzone" id="my-great-dropzone">

            </div>
            

            
            <div class="lst-btn">
                <button type="submit" id="submit_button" class="btn btn-success">
                    Submit
                </button>
            </div>
            <a class="a" href="Login.html">Login</a>
        </form>
    </div>
</section>
<!--<jsp:include page="Footer.jsp"></jsp:include>-->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
<!--<script  src="./assets/Js/Index.js" type="module" defer></script>-->
<script th:src="@{/assets/Js/Index.js}" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
